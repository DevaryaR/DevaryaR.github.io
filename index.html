<!DOCTYPE html>
<html>
<head>
    <title>Zoo Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align the content */
        }

        /* Container styles */
        #defaultBlock {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center the flex items */
            text-align: left; /* Ensure text inside flex items is left aligned */
        }

        /* Div styles */
        .block {
            flex: 1 0 300px; /* Make the divs flexible with a base width */
            height: auto; /* Adjust height to content */
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin: 10px;
        }

        #block1 {
            background-color: #A9DFBF; /* Light green */
        }

        #block2 {
            background-color: #F9E79F; /* Light yellow */
        }

        #block3 {
            background-color: #F5B7B1; /* Light pink */
        }

        /* Center the text inside h2 elements */
        h2 {
            text-align: center;
        }

        /* Start button style */
        #start-button {
            display: block;
            margin: 20px auto; /* Center the button */
        }

        /* p5.js Sketch Container */
        #p5-container {
            margin: 0 auto; /* Center the canvas */
        }
    </style>
    <!-- Include p5.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <main id="defaultBlock">
        <h2>Zoo Website</h2>
        <div id="block1" class="block">
            <h2>Snake Game</h2>
            <div id="p5-container"></div> <!-- p5.js Sketch Container -->
        
        </div>
        <div id="block2" class="block">
            <h2>Visit Us</h2>
            Information about visiting the zoo
        </div>
        <div id="block3" class="block">
            <h2>Support Us</h2>
            Information on how to support the zoo
            <!-- Animal Sound Player -->
            <audio controls>
                <source src="animal_sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
    <img src="zoo.jpg" alt="Zoo Image" width="100%">

    <!-- Link to the External JavaScript File -->
    <script src="sketch.js"></script>
</body>
</html>
