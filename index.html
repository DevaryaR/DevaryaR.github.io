si<!DOCTYPE html>
<html>
<head>
    <title>Zoo Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align the content */
        }

        /* Container styles */
        #defaultBlock {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center the flex items */
            text-align: left; /* Ensure text inside flex items is left aligned */
        }

        /* Div styles */
        .block {
            flex: 1 0 300px; /* Make the divs flexible with a base width */
            height: auto; /* Adjust height to content */
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin: 10px;
        }

        #block1 {
            background-color: #A9DFBF; /* Light green */
            min-height: 600px; /* Ensure block1 is tall enough to fit all content */
        }

        #block2 {
            background-color: #F9E79F; /* Light yellow */
        }

        #block3 {
            background-color: #F5B7B1; /* Light pink */
        }

        /* Center the text inside h2 elements */
        h2 {
            text-align: center;
        }

        /* p5.js Sketch Container */
        #p5-container {
            margin: 0 auto; /* Center the canvas */
        }
    </style>
    <!-- Include p5.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <main id="defaultBlock">
        <h2>Zoo Website</h2>
        <div id="block1" class="block">
            <h2>Try these:</h2>
            <div id="p5-container"></div> <!-- p5.js Sketch Container -->
            <div id="audio-players">
                <!-- Snake Sound Player -->
                <h3>Snake Sound</h3>
                <audio controls>
                    <source src="snake_sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <!-- Monkey Sound Player -->
                <h3>Monkey Sound</h3>
                <audio controls>
                    <source src="monkey_sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <!-- Dog Sound Player -->
                <h3>Dog Sound</h3>
                <audio controls>
                    <source src="dog_sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div id="block2" class="block">
            <h2>Visit Us</h2>
            Information about visiting the zoo
            <div id="calendar-widget">
                <h3>Zoo Calendar</h3>
                <iframe src="https://calendar.google.com/calendar/embed?src=devarya.roy%40student.tdsb.on.ca&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
        <div id="block3" class="block">
            <h2>Support Us</h2>
            Information on how to support the zoo
       <p>
                <!-- Link to a site I didn't write -->
                <a href="https://www.wildlifeconservancy.ca/donate"> Visit Wildlife Conservancy</a>
            </p>
            <p>
                <!-- Link to a site I wrote -->
                <a href="secondsite.html">More Information</a>
            </p>
        </div>
    </main>
    <img src="zoo.jpg" alt="Zoo Image" width="100%">

    <!-- Link to the External JavaScript File -->
    <script src="sketch.js"></script>
</body>
</html>
