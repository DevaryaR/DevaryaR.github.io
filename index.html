<!DOCTYPE html>
<html>
<head>
    <title>Zoo Website</title>
    <style>
        /* Container styles */
        #defaultBlock {
            display: flex;
        }

        /* Div styles */
        .block {
            flex: 1; /* Make the divs expand equally to fill the available space */
            height: 470px;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        #block1 {
            background-color: #A9DFBF; /* Light green */
        }

        #block2 {
            background-color: #F9E79F; /* Light yellow */
        }

        #block3 {
            background-color: #F5B7B1; /* Light pink */
        }

        /* Center the text inside h2 elements */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="defaultBlock">
        <h2>Zoo Website</h2>
        <div id="block1" class="block">
            <h2>Animals</h2>
            Random Text about Animals
        </div>
        <div id="block2" class="block">
            <h2>Visit Us</h2>
            Information about visiting the zoo
        </div>
        <div id="block3" class="block">
            <h2>Support Us</h2>
            Information on how to support the zoo
        </div>
    </main>
</body>
</html>
