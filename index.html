<!DOCTYPE html>
<html>
<head>
    <title>Zoo Website</title>
    <style>
        /* Container styles */
        #defaultBlock {
            display: flex;
        }

        /* Div styles */
        .block {
            flex: 1; /* Make the divs expand equally to fill the available space */
            height: 470px;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        #block1 {
            background-color: #A9DFBF; /* Light green */
        }

        #block2 {
            background-color: #F9E79F; /* Light yellow */
        }

        #block3 {
            background-color: #F5B7B1; /* Light pink */
        }

        /* Center the text inside h2 elements */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="defaultBlock">
        <h2>Zoo Website</h2>
        <div id="block1" class="block">
            <h2>Animals</h2>
            Random Text about Animals
            <!-- Weather Widget -->
            <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/" data-label_1="NEW YORK" data-label_2="WEATHER" data-theme="original" >NEW YORK WEATHER</a>
            <script>
            !function(d,s,id){
                var js,fjs=d.getElementsByTagName(s)[0];
                if(!d.getElementById(id)){
                    js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document,'script','weatherwidget-io-js');
            </script>
        </div>
        <div id="block2" class="block">
            <h2>Visit Us</h2>
            Information about visiting the zoo
        </div>
        <div id="block3" class="block">
            <h2>Support Us</h2>
            Information on how to support the zoo
            <!-- Animal Sound Player -->
            <audio controls>
                <source src="animal_sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
    <img src="zoo.jpg" alt="Zoo Image" width="100%">
</body>
</html>
