<!DOCTYPE html>
<html>
<head>
    <title>Zoo Website</title>
    <style>
        #defaultBlock {
            display: table;
        }
        div {
            float: left;
            height: 470px;
            width: 300px;
            padding: 10px;
        }
        #block1 {
            background-color: #A9DFBF; /* Light green */
        }
        #block2 {
            background-color: #F9E79F; /* Light yellow */
            width: 250px;
        }
        #block3 {
            background-color: #F5B7B1; /* Light pink */
            width: 250px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <main id="defaultBlock">
        <h2>Zoo Website</h2>
        <div id="block1">
            <h2>Animals</h2>
            Random Text about Animals
            <!-- Weather Widget -->
            <iframe src="https://weatherwidget.io/w/" frameborder="0" scrolling="no" width="100%" height="150px"></iframe>
        </div>
        <div id="block2">
            <h2>Visit Us</h2>
            Information about visiting the zoo
        </div>
        <div id="block3">
            <h2>Support Us</h2>
            Information on how to support the zoo
            <!-- Animal Sound Player -->
            <audio controls>
                <source src="animal_sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
    <img src="zoo.jpg" alt="Zoo Image" width="100%">
</body>
</html>
